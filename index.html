<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    
    <div id="app">

        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div>
                        <label>Picture</label>
                        <input type="file" class="form-control" />
                        <button class="btn warning">Upload</button>
                    </div>
                    <div>
                        <label>Your Name</label>
                        <input type="text" class="form-control" v-model="profile.name" />
                    </div>
                    <div>
                        <label>Headline</label>
                        <input type="text" class="form-control" v-model="profile.headline" />
                    </div>
                    <div>
                        <label>Objective</label>
                        <textarea class="form-control" v-model="profile.objective"></textarea>            
                    </div>
                    <div>
                        <label>Profile Summary</label>
                        <textarea class="form-control" v-model="profile.profile"></textarea>            
                    </div>
                    <div>
                        <label>Experience</label>
                        <textarea class="form-control" v-model="profile.experience"></textarea>            
                    </div>
                    <div>
                        <label>Education</label>
                        <textarea class="form-control" v-model="profile.education"></textarea>            
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
                <div class="col-8">

                </div>
            </div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

    <script>
        let app = new Vue({
            el: '#app',
            data: {
                profile: {
                    name: '',
                    objective: '',
                    profile: '',
                    experience: '',
                    education: ''
                }
            }
        });
    </script>

</body>
</html>
